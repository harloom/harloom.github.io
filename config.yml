baseURL: https://harloom.github.io
languageCode: en-us
title: Home
theme : "PaperMod"
menu:
  main:
    - identifier: archive
      name: Archive
      url: /archive 
      weight: 10
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - name: Search
      url: search/
      weight: 20

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
googleAnalytics: UA-123-45
taxonomies:
  category: categories
  tag: tags
minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  # profile-mode
  ShowShareButtons: true
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowToc: true
  profileMode:
    enabled: true # needs to be explicitly set
    title: Ilham Solehudin
    subtitle: "Software Apps Development"
    imageUrl: "/profiles.jpg"
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: Post
        url: "/post"
      - name: Portfolio
        url: "/portfolio"

  socialIcons: # optional
        - name: "linkedin"
          url: "https://www.linkedin.com/in/ilham-solehudin-52bb5b169"
        - name: "github"
          url: "https://github.com/harloom"


outputs:
    home:
        - HTML
        - RSS
        - JSON
